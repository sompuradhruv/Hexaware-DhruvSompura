<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter student name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter student age">
        </div>
        <div>
            <label for="grade">Grade:</label>
            <input type="number" id="grade" placeholder="Enter student grade">
        </div>
        <div>
            <button onclick="addStudent()">Add Student</button>
            <button onclick="viewStudents()">View Students</button>
            <button onclick="sortStudentsByGrade()">Sort by Grade (Desc)</button>
            <button onclick="deleteStudent()">Delete Student</button>
        </div>
        <div id="studentList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
